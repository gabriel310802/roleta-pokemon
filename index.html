<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Pokémon - Geração 1 a 5 Filtrada</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Roleta Pokémon - Geração 1 a 5 Filtrada</h1>
        
        <div class="theme-switch-wrapper">
            <label for="darkModeToggle">Tema Escuro</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
        
        <div class="seletor-geracao">
            <label for="geracao">Escolher Geração:</label>
            <select id="geracao">
                <option value="kanto">Geração 1 (Kanto)</option>
                <option value="johto">Geração 2 (Johto)</option>
                <option value="hoenn">Geração 3 (Hoenn)</option>
                <option value="sinnoh">Geração 4 (Sinnoh)</option>
                <option value="unova">Geração 5 (Unova)</option>
                <option value="todas">Todas (1 a 5)</option>
            </select>
            
            <label for="quantidade">Sortear:</label>
            <select id="quantidade">
                <option value="1">1 Pokémon</option>
                <option value="3">3 Pokémons</option>
                <option value="6">6 Pokémons</option>
            </select>
        </div>

        <div id="roleta-wrapper">
            <div id="roleta-ponteiro"></div> 
            <div id="roleta-circulo">
                </div>
        </div>
        
        <button id="btnGirar">GIRAR A ROLETA!</button>
        <button id="btnResetar" class="hidden">RESETAR</button>

        <div id="resultados-detalhados" class="pokemon-cards-container">
            </div>

        <div id="pokemon-display" class="hidden">
            <img id="pokemon-img" src="" alt="Imagem do Pokémon" class="hidden">
            <h2 id="pokemon-nome"></h2>
        </div>
    </div>

    <audio id="somRoleta" src="roleta_som.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
